<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form action="#" method="POST">
		<!--diable / readonly / autofocus / required  -->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your First Name" maxlength="5" required>
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="" class="" placeholder="Enter Your Last Name" required>
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter Your Email Address" required> 
		<br/>
		<br/>
		<label for="password">Pass Word</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter Your password">
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" placeholder="Choose Date of Birth">
		<br/>
		<br/>
		<label for="">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="about" class=""></textarea>
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button name="submit" id="submit" class="">Submit</button>

	</form>
	<div>
		<p>Registered ? Log in Here </p>
	</div>

</body>
<footer>
	
</footer>
</html>
